<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="retweet.css" <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>retweet</title>
</head>

<body>


  <div class="retweet">
    <div class="top-section">
      <div class="image-box">
        <img class="image" src="cat.jpg">
      </div>
      <div class="tweet-text-box">
        <div class="user-info-box">
          <p class="username">supersimple.dev</p>
          <p class="user-id">@SuperSimpleDev</p>
        </div>
        <p class="tweet-text">What is backend web development? A complete overview. New video is Up!</p>
      </div>
    </div>
    <div class="bottom-section">
      <div class="link-container">
        <div class="link-image">
          <img class="video-image" src="youtube-video.webp">
        </div>
        <div class="link-info">
          <p class="link"> youtube.com </p>
          <p class="link-text">Backend web development - a complete overview (2021)</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
