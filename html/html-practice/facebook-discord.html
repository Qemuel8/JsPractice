<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="facebook-discord.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook-disord</title>
</head>

<body>
  <div class="navbar">
    <div class="photo-box">
      <img class="photo" src="me-and-hannah.jpg">
    </div>
    <div>
      <p class="username"> Hannah Alsancak</p>
    </div>
    <div class="buttons">
      <div class="add-friend-box">
        <button class="add-friend-button">Add Friend</button>
      </div>
      <div class="message-box">
        <button class="message-button">Message</button>
      </div>
    </div>

  </div>


  <div class="discord">
    <div class="user-photos">
      <img class="user-picture" src="yigit.jpg">
      <img class="user-picture" src="samil2.jpg">
      <img class="user-picture" src="hannah.jpg">
    </div>
    <div class="channel-info">
      <div class="info">
        <p class="info-text">INFO</p>
        <p class="plus-sign">&#43;</p>
      </div>
      <p class="channel-name">&#35; new-videos</p>
      <p class="channel-name">&#35; updates </p>
      <p class="channel-name">&#35; faq</p>
    </div>
    <div class="channel"></div>
  </div>
</body>

</html>
